<h1 id="title" class="title">Tolluwaay</h1>
<style>
  ::ng-deep .navigation .link nb-icon {
    display: none !important;
  }
</style>
<p class="sub-title">La connexion est requise.</p>
<form (ngSubmit)="SeConnecter()">
  <div class="form-group">
    <label for="exampleInputEmail1">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="user.password">
  </div>
  <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
