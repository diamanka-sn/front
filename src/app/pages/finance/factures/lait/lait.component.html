<nb-card-header><b>Factures Lait:</b>
</nb-card-header>
<nb-card-body>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">N° Facture</th>
                <th scope="col">Date commande</th>
                <th scope="col">Date paiement</th>
                <th scope="col">Moyen de paiement</th>
                <th scope="col">Montant</th>
                <!-- <th scope="col">Moyen de paiement</th> -->
                <th scope="col">Details facture</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bovin of factureLaits">
                <th>{{ bovin.idFacture}}</th>
                <th>{{ bovin.dateCom }}</th>
                <th>{{bovin.datePaiement}}</th>
                <th>{{bovin.moyenDePaiement}}</th>
                <th>{{bovin.prixTotale | currency : 'XOF' }}</th>
                <th><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    >Détails</button></th>
            </tr>
        </tbody>
    </table>
</nb-card-body>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
