<nb-card>

    est <b>1452</b>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom bovin</th>
          <th scope="col">Situation</th>
          <th scope="col">Etat de sant√©</th>

        </tr>
      </thead>
      <tbody>

          <th>{{ b.etatDeSante}}</th>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
