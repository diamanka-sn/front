<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
              <h5 class="card-category"></h5>
              <h2 class="card-title">Realisation</h2>
            </div>
            <div class="col-sm-6">
              <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                <label class="btn btn-sm btn-danger btn-simple"
                  (click)="data=datasets[0];updateOptions();clicked=true;clicked1=false;clicked2=false"
                  [ngClass]="{'active':clicked===true}">
                  <input checked="checked" name="options" type="radio" />

                  <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
                    Ventes
                  </span>
                  <span class="d-block d-sm-none">
                    <i class="tim-icons icon-single-02"> </i>
                  </span>
                </label>
                <label class="btn btn-sm btn-danger btn-simple"
                  (click)="data=datasets[1];updateOptions();clicked=false;clicked1=true;clicked2=false"
                  [ngClass]="{'active':clicked1===true}">
                  <input class="d-none d-sm-none" name="options" type="radio" />

                  <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
                    Production
                  </span>
                  <span class="d-block d-sm-none">
                    <i class="tim-icons icon-gift-2"> </i>
                  </span>
                </label>
                <label class="btn btn-sm btn-danger btn-simple"
                  (click)="data=datasets[2];updateOptions();clicked=false;clicked1=false;clicked2=true"
                  [ngClass]="{'active':clicked2===true}">
                  <input class="d-none" name="options" type="radio" />

                  <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
                    Quantit√© vendue
                  </span>
                  <span class="d-block d-sm-none">
                    <i class="tim-icons icon-tap-02"> </i>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartBig1"> </canvas></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col col-md-4 col-xxxl-4">
      <ngx-alimentation-sante></ngx-alimentation-sante>
    </div>
    <div class="col col-md-4 col-xxxl-4">
      <ngx-commande-ca></ngx-commande-ca>
    </div>
    <div class="col col-md-4 col-xxxl-4">
      <ngx-periode-phase></ngx-periode-phase>
    </div>
  </div>

  <div class=" row">
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Total Shipments</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-bell-55 text-danger-states"> </i> 763,215
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartLineRed"> </canvas></div>
        </div>
      </div>
    </div>
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Repartition des depenses 2021</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-delivery-fast text-info"> </i>{{somme}} F cfa
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="CountryChart"> </canvas></div>
        </div>
      </div>
    </div>
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Completed Tasks</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-send text-success"> </i> 12,100K
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartLineGreen"> </canvas></div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-lg-6 col-md-12">
      <div class=" card card-tasks">
        <div class=" card-header">

        </div>
        <div class=" card-body">
          <div class=" tabletable-responsive">
            je suis un tableau
          </div>
        </div>
      </div>
    </div>
    <div class=" col-lg-6 col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Liste des fermiers</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Prenom</th>
                  <th>Nom</th>
                  <th>Telephone</th>
                  <th class=" text-center">Salaire</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let f of fermiers">
                  <td>{{f.prenom}}</td>
                  <td>{{f.nom}}</td>
                  <td>{{f.telephone}}</td>
                  <td class=" text-center">{{f.salaire }} F cfa</td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
